<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>

    <!-- ! font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- ! reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="height: 10000px">
    <header class="header fixed">
      <div class="container">
        <!-- ? Header top -->
        <div class="header-top">
          <div class="logo">
            <img src="./assets/icon/logo.svg" alt="" class="logo-icon" />
            <div class="logo-text">
              <span class="brand-main">shide</span>
              <span class="brand-sub">smile</span>
            </div>
          </div>

          <nav class="nav-bar">
            <ul class="item">
              <li><a href="#!" class="nav-bar_link nav-bar_active">Home</a></li>
              <li><a href="#!" class="nav-bar_link">Services</a></li>
              <li><a href="#!" class="nav-bar_link">About</a></li>
              <li><a href="#!" class="nav-bar_link">Doctors</a></li>
            </ul>
          </nav>

          <div class="action">
            <a href="#!" class="action-link">Login</a>
            <a href="#!" class="btn action-btn">Sign Up</a>
          </div>
        </div>

        <!-- ? Hero -->
        <section class="hero">
          <!-- ? hero right -->
          <section class="hero-content">
            <h1 class="heading">Exceptional dental care for all ages.</h1>
            <p class="desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="cta">
              <a href="" class="btn cta-btn">Book Online</a>
              <a href="" class="cta-link">or call (123) 456-7890</a>
            </div>
          </section>

          <!-- ? hero media -->
          <div class="hero-media">
            <figure class="hero-images">
              <img
                src="./assets/img/hero-img-2.jpg"
                alt="Exceptional dental care for all ages. Your great smile begins with
              a great dentist."
                class="hero-img"
              />
              <img
                src="./assets/img/hero-img-1.jpg"
                alt="Exceptional dental care for all ages. Your great smile begins with
              a great dentist."
                class="hero-img"
              />
            </figure>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
